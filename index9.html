<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="alram">나와라 피카츄</h1>
  <button id="a">A클릭</button>
  <button id="b">B클릭</button>
  
  <script>
    let a = "피"
    let b = "까"
    const alram = document.getElementById('alram')
    const aBtn = document.getElementById('a');
    const bBtn = document.getElementById('b');
    let isStatus = true
    let current = 0;


    aBtn.addEventListener('click',function(){
      setInterval(function(){
        if(isStatus === true){
          alram.textContent = a
          isStatus = false
          console.log(a)
        }else{
          alram.textContent = b
          isStatus = true;
          console.log(b)
          current++;
        }
      },1000);
    });
  </script> 
</body>
</html>
